<h1>{{ question.question_text }}</h1>
<form action="" method="post">
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
    <input
            type="radio"
            name="choice"
            value="{{ choice.id }}">
    <label for="">{{ choice.c_text }}</label>
    <input type="radio">
    {% endfor %}
    <button type="submit">vote</button>
</form>
