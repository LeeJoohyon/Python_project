{% extends 'common/base.html' %}

{% block content %}
    <div class="signup-container">
        <form action=""method="POST">{% csrf_token %}
            {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit">Signup<i/button>
        </form>
    </div>
{% endblock %}
